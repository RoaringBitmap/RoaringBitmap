name: Publish snapshot

on:
  workflow_dispatch:
    inputs:
      publishGroup:
        description: 'Override Maven group (e.g., io.github.<user>)'
        required: false
        type: string
        default: ''
  schedule:
    - cron: '0 2 * * *'

concurrency:
  group: publish-snapshot-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-maven-central-snapshot:
    name: Publish snapshot to Maven Central
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.repository == 'RoaringBitmap/RoaringBitmap'
    environment: release
    timeout-minutes: 240
    permissions:
      contents: read
    env:
      INPUT_PUBLISH_GROUP: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publishGroup || '' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true
          validate-wrappers: true

      - name: Validate required publish secrets
        env:
          HAS_GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY != '' }}
          HAS_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE != '' }}
          HAS_MAVEN_USER: ${{ secrets.MAVEN_USER != '' }}
          HAS_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD != '' }}
        run: |
          set -euo pipefail
          for var in HAS_GPG_PRIVATE_KEY HAS_GPG_PASSPHRASE HAS_MAVEN_USER HAS_MAVEN_PASSWORD; do
            if [ "${!var}" != "true" ]; then
              echo "::error::Missing required secret: ${var#HAS_}"
              exit 1
            fi
          done

      - name: Validate snapshot version
        run: |
          set -euo pipefail
          GRADLE_VERSION="$(sed -nE 's/^version[[:space:]]*=[[:space:]]*([^[:space:]]+).*/\1/p' gradle.properties | head -n1)"
          if [ -z "$GRADLE_VERSION" ]; then
            echo "::error::Unable to read 'version' from gradle.properties"
            exit 1
          fi
          if ! [[ "$GRADLE_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-SNAPSHOT$ ]]; then
            echo "::error::Snapshot publish requires gradle.properties version X.Y.Z-SNAPSHOT. Got '$GRADLE_VERSION'"
            exit 1
          fi
          echo "Publishing snapshot version: $GRADLE_VERSION"

      - name: Publish Maven snapshot artifacts
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.MAVEN_USER }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.MAVEN_PASSWORD }}
        run: |
          set -euo pipefail
          ARGS=(publishAggregationToCentralSnapshots --no-scan)
          if [ -n "$INPUT_PUBLISH_GROUP" ]; then
            ARGS+=("-PpublishGroup=$INPUT_PUBLISH_GROUP")
          fi
          ./gradlew "${ARGS[@]}"
