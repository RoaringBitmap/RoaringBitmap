name: Publish snapshot

on:
  workflow_dispatch:
    inputs:
      publishGroup:
        description: 'Override Maven group (e.g., io.github.<user>)'
        required: false
        type: string
        default: ''
      publishVersion:
        description: 'Override snapshot version (e.g., 0.0.0-forktest-SNAPSHOT)'
        required: false
        type: string
        default: ''
  schedule:
    - cron: '0 11,23 * * 1-5'

concurrency:
  group: publish-snapshot-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-maven-central-snapshot:
    name: Publish snapshot to Maven Central
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.repository == 'RoaringBitmap/RoaringBitmap'
    environment: release
    timeout-minutes: 240
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true
          validate-wrappers: false

      - name: Validate required publish secrets
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USER: ${{ secrets.MAVEN_USER }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: |
          for var in GPG_PRIVATE_KEY GPG_PASSPHRASE MAVEN_USER MAVEN_PASSWORD; do
            if [ -z "${!var}" ]; then
              echo "::error::Missing required secret: $var"
              exit 1
            fi
          done

      - name: Show resolved publish parameters
        env:
          INPUT_PUBLISH_GROUP: ${{ github.event.inputs.publishGroup }}
          INPUT_PUBLISH_VERSION: ${{ github.event.inputs.publishVersion }}
        run: |
          echo "Resolved publishGroup: ${INPUT_PUBLISH_GROUP:-org.roaringbitmap}"
          if [ -n "$INPUT_PUBLISH_VERSION" ]; then
            echo "Resolved publishVersion: $INPUT_PUBLISH_VERSION"
          else
            echo "Resolved publishVersion: <from build default>"
          fi

      - name: Publish Maven snapshot artifacts
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.MAVEN_USER }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.MAVEN_PASSWORD }}
          INPUT_PUBLISH_GROUP: ${{ github.event.inputs.publishGroup }}
          INPUT_PUBLISH_VERSION: ${{ github.event.inputs.publishVersion }}
        run: |
          ARGS=(publishAggregationToCentralSnapshots --no-scan)
          if [ -n "$INPUT_PUBLISH_GROUP" ]; then
            ARGS+=("-PpublishGroup=$INPUT_PUBLISH_GROUP")
          fi
          if [ -n "$INPUT_PUBLISH_VERSION" ]; then
            ARGS+=("-Pversion=$INPUT_PUBLISH_VERSION")
          fi
          ./gradlew "${ARGS[@]}"