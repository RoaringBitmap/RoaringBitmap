name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version, e.g. 0.3.6 (optional â€” auto-detected from Gradle properties)"
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases
      issues: write    # Optional, for changelogs

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Validate release version
        if: ${{ github.event.inputs.releaseVersion != '' }}
        run: |
          RELEASE=${{ github.event.inputs.releaseVersion }}
          if [[ ! $RELEASE =~ ^[0-9]+\.[0-9]+\.[0-9]+(-SNAPSHOT)?$ ]]; then
            echo "Error: releaseVersion '$RELEASE' is not in the correct format x.y.z or x.y.z-SNAPSHOT"
            exit 1
          fi
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Validate publishing secrets
        run: |
          if [ -z "${{ secrets.MAVEN_USER }}" ]; then
            echo "Missing Maven username secret: set MAVEN_USER" >&2
            exit 1
          fi
          if [ -z "${{ secrets.MAVEN_PASSWORD }}" ]; then
            echo "Missing Maven password secret: set MAVEN_PASSWORD" >&2
            exit 1
          fi
          if [ -z "${{ secrets.GPG_PRIVATE_KEY }}" ] || [ -z "${{ secrets.GPG_PASSPHRASE }}" ] || [ -z "${{ secrets.GPG_KEY_NAME }}" ]; then
            echo "Missing GPG secrets: set GPG_PRIVATE_KEY, GPG_PASSPHRASE, and GPG_KEY_NAME" >&2
            exit 1
          fi

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Determine release version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.releaseVersion }}" ]; then
            VERSION="${{ github.event.inputs.releaseVersion }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine version" >&2
          fi
      - name: Release with JReleaser
        run: |
          if [ -n "${{ steps.version.outputs.version }}" ]; then
            PROP="-Pjreleaser.project.version=${{ steps.version.outputs.version }}"
          else
            PROP=""
          fi
          ./gradlew jreleaserFullRelease --info -Prelease $PROP
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_NAME: ${{ secrets.GPG_KEY_NAME }}
          JRELEASER_NEXUS2_USERNAME: ${{ secrets.MAVEN_USER }}
          JRELEASER_NEXUS2_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          JRELEASER_PROJECT_VERSION: ${{ steps.version.outputs.version }}
    
